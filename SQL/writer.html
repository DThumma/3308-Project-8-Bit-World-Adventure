<!DOCTYPE html>
<html>
<body>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function WriteDemo() 
{
 var fso, f, r;
 var ForReading = 1, ForWriting = 2;
 fso = new ActiveXObject("Scripting.FileSystemObject");
 f = fso.OpenTextFile("new.txt", ForWriting, true);
 f.Write("Hello world!");
 f.Close();
 f = fso.OpenTextFile("new.txt", ForReading);
 r = f.ReadLine();
 return(r);
}

WriteDemo();
</script>

</body>
</html>
